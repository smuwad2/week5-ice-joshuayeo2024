<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            const url = "/categories";
            try {
                const response = await axios.get(url)
                const responseDATA = response.data;
                // console.log(responseDATA);
                showCategories(responseDATA);
                
            } catch(errors){
                console.log(errors);
            }
            


        }

        function showCategories(categories) {
            // Display the categories in the select element
            var selectElem = document.getElementById("selectCategory");
            for(itemName of categories){
                var optionElem = document.createElement("option");
                optionElem.innerText = itemName;
                selectElem.appendChild(optionElem);
            }
            
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const url = "/items";
            const category = document.getElementById("selectCategory").value;
            let params = {}
            if(category != "all"){
                params.category = category;
            }
             try {
                const response2 = await axios.get(url, {
                    params
                })
                const responseDATA2 = response2.data;
                // console.log(responseDATA2);
                showItems(responseDATA2);
                
            } catch(errors){
                console.log(errors);
            }
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            let itemlist = document.getElementById("itemsList");
            while (itemlist.firstChild){
                itemlist.firstChild.remove();
            }
            for(item of items){
                const colDiv = document.createElement("div");
                colDiv.classList.add("col-lg-4", "col-md-6", "col-12", "mb-3");
                const divCard = document.createElement("div");
                divCard.classList.add("card");
                const cardBody = document.createElement("div");
                cardBody.classList.add("card-body");
                const cardTitle = document.createElement("h5");
                cardTitle.classList.add("card-title", "text-center");
                cardTitle.innerText = item.name;
                const cardText = document.createElement("p");
                cardText.classList.add("card-text", "text-center");
                cardText.innerText = item.price;
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                divCard.appendChild(cardBody);
                colDiv.appendChild(divCard);
                itemsList.appendChild(colDiv);
            }
            

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
